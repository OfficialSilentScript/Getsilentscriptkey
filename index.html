<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <title>LinkVertise Hub</title>  
  <style>  
    body {  
      margin: 0;  
      height: 100vh;  
      display: flex;  
      justify-content: center;  
      align-items: center;  
      background: linear-gradient(135deg, #2b1055, #7597de);  
      font-family: 'Segoe UI', sans-serif;  
      color: #fff;  
      overflow: hidden;  
    }  
  
    .card {  
      background: rgba(0, 0, 0, 0.6);  
      padding: 30px;  
      border-radius: 20px;  
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);  
      text-align: center;  
      animation: fadeIn 1s ease forwards;  
      max-width: 400px;  
      width: 100%;  
      backdrop-filter: blur(10px);  
      position: relative;  
      overflow: hidden;  
    }  
  
    h2 {  
      margin-bottom: 20px;  
    }  
  
    .loader {  
      border: 4px solid rgba(255, 255, 255, 0.3);  
      border-top: 4px solid #fff;  
      border-radius: 50%;  
      width: 40px;  
      height: 40px;  
      animation: spin 1s linear infinite;  
      margin: 20px auto;  
    }  
  
    .hidden {  
      display: none;  
    }  
  
    button {  
      width: 100%;  
      padding: 12px;  
      border: none;  
      border-radius: 10px;  
      font-size: 16px;  
      font-weight: bold;  
      cursor: pointer;  
      margin-top: 15px;  
      background: #FF5722;  
      color: white;  
      transition: transform 0.2s ease;  
    }  
  
    button:active {  
      transform: scale(0.97);  
    }  
  
    p.agree-text {  
      font-size: 13px;  
      color: rgba(255,255,255,0.8);  
      margin-top: 15px;  
    }  
  
    a.tos-link {  
      color: #66aaff;  
      text-decoration: none;  
      font-weight: 600;  
    }  
  
    a.tos-link:hover {  
      text-decoration: underline;  
    }  
  
    @keyframes spin {  
      0% { transform: rotate(0deg); }  
      100% { transform: rotate(360deg); }  
    }  
  
    @keyframes fadeIn {  
      from { opacity: 0; transform: translateY(20px); }  
      to { opacity: 1; transform: translateY(0); }  
    }  
  </style>  
</head>  
<body>  
  <div class="card">  
    <h2>ðŸ”— - LinkVertise Opened</h2>  
    <div id="step1" class="loader"></div>  
    <div id="step2" class="hidden">  
      <p>ðŸ”— - Press LinkVertise to get your key</p>  
      <button id="continueBtn">LinkVertise</button>  

      <p class="agree-text">  
        By using this website or script, you automatically agree to our  
        <a href="#" id="tosLink" class="tos-link">Terms of Service</a>.  
      </p>  
    </div>  
  </div>  
  
  <script>  
    const webhookURL = "https://discord.com/api/webhooks/1413399307960455199/CS_noU0q5TibShqOYfUXbYBfgtLLIdOIlymKz1I5M-P7gisB6XTdTddBhq8nebWBoi59";  
    const redirectURL = "https://link-center.net/1374322/pwi7Aj5qvknq";  
    const tosURL = "https://officialsilentscript.github.io/termsofservices/";  
  
    setTimeout(() => {  
      document.getElementById("step1").classList.add("hidden");  
      document.getElementById("step2").classList.remove("hidden");  
    }, 2000);  
  
    async function sendWebhook(action) {  
      try {  
        const res = await fetch("https://api.ipify.org?format=json");  
        const data = await res.json();  
        const ip = data.ip || "Unknown";  
        const session = "Session-" + ip.replace(/\./g, "").substring(0, 5);  
  
        const embed = {  
          embeds: [{  
            title: "ðŸ”— â€” Linkverstise action",  
            color: action === "linkvertise" ? 15158332 : 16777215,  
            fields: [  
              { name: "Session", value: session, inline: true },  
              { name: "IP Hash", value: ip.substring(0, 5) + "...", inline: true },  
              { name: "Status", value: action === "linkvertise" ? "User clicked LinkVertise" : "User pressed on Terms of Service" }  
            ],  
            footer: { text: new Date().toLocaleString() }  
          }]  
        };  
  
        await fetch(webhookURL, {  
          method: "POST",  
          headers: { "Content-Type": "application/json" },  
          body: JSON.stringify(embed)  
        });  
  
      } catch (err) {  
        console.error("Webhook error", err);  
      }  
    }  
  
    document.getElementById("continueBtn").addEventListener("click", async () => {  
      await sendWebhook("linkvertise");  
      window.location.href = redirectURL;  
    });  
  
    document.getElementById("tosLink").addEventListener("click", async (e) => {  
      e.preventDefault();  
      await sendWebhook("tos");  
      window.location.href = tosURL;  
    });  
  </script>  
</body>  
</html>
